syntax = "proto3";

option csharp_namespace = "Pearogram.BuildingBlocks.IntegrationEvents.Grpc.Organizations";

package entityuser;

// The member user service definition
service GRPCEntityUserService {
  // Creates a new entity user account
  rpc CreateEntityUser (GrpcRequest) returns (GrpcResponse);
  
  // Updates an existing entity user
  rpc UpdateEntityUser (GrpcRequest) returns (GrpcResponse);

  // Gets company user information
  rpc GetCompanyUser (GrpcRequest) returns (GrpcResponse);

  // Deletes a entity user
  rpc DeleteEntityUser (GrpcRequest) returns (GrpcResponse);
  
}

message GrpcRequest {
	string message = 1;  // JSON serialized request payload
}
message GrpcResponse {
	string message = 1; // JSON serialized response payload
}

// old approsh 
// Create Member User Request
message CreateMemberUserRequest {
  string name = 1;
  string phone = 2;
  string email = 3;
  string role_id = 4;
  string company_id = 5;
  string description = 6;
  string image_base64 = 7;
  string file_name = 8;
  string occurred_on = 9;
  string id = 10;
  string created_by = 11;
}

// Update Member User Request
message UpdateMemberUserRequest {
  string user_id = 1;
  string member_name = 2;
  string phone = 3;
  string email = 4;
  string role_id = 5;
  string company_id = 6;
  string description = 7;
  string image_base64 = 8;
  string file_name = 9;
  string occurred_on = 10;
  string id = 11;
  string updated_by = 12;
}









